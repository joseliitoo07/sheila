<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo de San Valent√≠n</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@1,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5e8dc;
            color: #5c4033;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
            max-width: 650px;
        }

        /* 1. Estilo Intro (Montserrat) */
        .header-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            margin-bottom: 15px;
            display: block;
        }

        .name-red {
            color: #c54033;
            font-weight: 700;
        }

        /* 2. Estilo Mensaje Principal (Dancing Script) */
        .message-text {
            font-family: 'Dancing Script', cursive;
            font-size: 26px;
            color: #7a5a4a;
            line-height: 1.4;
            margin-bottom: 20px;
            display: block;
        }

        /* 3. Estilo Cierre (Playfair Display) */
        .love-you-text {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #c54033;
            font-style: italic;
            margin-top: 10px;
            display: block;
        }

        #code { min-height: 300px; }

        #photo-container {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 2s ease;
            display: none;
        }

        #photo-container img {
            max-width: 90%;
            height: auto;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 10px solid white;
        }

        #clock-box {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            margin-top: 40px;
            opacity: 0;
            transition: opacity 1.5s ease;
            padding-bottom: 50px;
        }

        .digit { font-size: 32px; font-weight: bold; color: #c54033; }
    </style>
</head>

<script>
    const codeDiv = document.getElementById('code');
    const photoDiv = document.getElementById('photo-container');
    const clockBox = document.getElementById('clock-box');

    // CONFIGURACI√ìN:
    const nombreAmiga = "Sheila"; 
    const fechaAmistad = new Date(2023, 8, 17); // A√±o, Mes(0-11), D√≠a

    const partes = [
        { texto: `Hoy, en San Valent√≠n, quer√≠a dedicarle unas palabras a mi mejor amiga (y unica): `, clase: "header-text" },
        { texto: `${nombreAmiga}\n\n`, clase: "header-text name-red" },
        { texto: `Aunque sea el d√≠a de los enamorados, no tiene por qu√© ser amor de parejas, puede ser de amistades, y creo que somos el perfecto ejemplo del amor de la amistad.

Contigo aprend√≠ que la amistad entre un hombre y una mujer existe, tenemos un amor de ese que no necesita regalos para demostrarse, hay hechos o palabras que valen mucho m√°s que un regalo.

Eres una de las personas m√°s importantes en mi vida y me siento muy afortunado de tenerte. No todos tienen la suerte de encontrar a alguien que los entienda, los aguante y los quiera tal como son, y yo s√≠ la tuve contigo
       
Gracias por estar conmigo en mis mejores y peores momentos, por escucharme cuando necesito desahogarme y por hacerme re√≠r cuando el mundo se me viene encima. Admiro mucho tu forma de ser, tu paciencia, tu coraz√≥n tan grande y la manera en la que te preocupas por los dem√°s. `, clase: "message-text" },
        
        { texto: `üíûTe quiero much√≠simo mejii üíû`, clase: "love-you-text" }
    ];

    let parteActual = 0;
    let caracterActual = 0;

    function typeWriter() {
        if (parteActual < partes.length) {
            let info = partes[parteActual];
            if (caracterActual === 0) {
                let span = document.createElement("span");
                span.className = info.clase;
                span.id = "parte-" + parteActual;
                codeDiv.appendChild(span);
            }
            let contenedor = document.getElementById("parte-" + parteActual);
            let char = info.texto.charAt(caracterActual);
            contenedor.innerHTML += char === "\n" ? "<br>" : char;
            caracterActual++;
            if (caracterActual < info.texto.length) {
                setTimeout(typeWriter, 30); // Velocidad de escritura
            } else {
                parteActual++;
                caracterActual = 0;
                setTimeout(typeWriter, 400); 
            }
        } else {
            photoDiv.style.display = "block";
            setTimeout(() => {
                photoDiv.style.opacity = "1";
                setTimeout(() => { clockBox.style.opacity = "1"; }, 1000);
            }, 100);
        }
    }

    function updateClock() {
        const now = new Date();
        const diff = now - fechaAmistad;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);
        document.getElementById('clock').innerHTML = 
            `<span class="digit">${days}</span>d <span class="digit">${hours}</span>h <span class="digit">${mins}</span>m <span class="digit">${secs}</span>s`;
    }

    updateClock();
    setInterval(updateClock, 1000);
    setTimeout(typeWriter, 1000);
</script>
